<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backrooms - Level 0</title>
    <style>
        :root { --yellow: #d1c28c; --dim-yellow: #a69a6d; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; color: var(--yellow); }

        #ui-overlay {
            position: fixed;
            top: 20px; left: 20px;
            pointer-events: none;
            z-index: 10;
            display: none;
            text-shadow: 2px 2px 2px #000;
        }
        #sanity-label {
            font-size: 10px;
            letter-spacing: 4px;
            opacity: 0.6;
            margin-bottom: 4px;
        }
        #sanity-container {
            width: 280px;
            height: 8px;
            border: 1px solid rgba(209, 194, 140, 0.3);
            background: rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.8), inset 0 0 5px rgba(0,0,0,0.5);
        }
        #sanity-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ff8844 20%, #d1c28c 50%, #d1c28c 100%);
            background-size: 200% 100%;
            background-position: 100% 0;
            transition: width 0.3s, background-position 0.5s, box-shadow 0.3s;
            position: relative;
        }
        #sanity-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: sanity-shimmer 2s infinite;
            pointer-events: none;
        }
        @keyframes sanity-shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        #sanity-percent {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
            letter-spacing: 2px;
            transition: color 0.3s, text-shadow 0.3s;
        }
        /* Low sanity states */
        .sanity-critical #sanity-bar {
            animation: critical-pulse 0.5s infinite alternate;
        }
        .sanity-critical #sanity-percent {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
        }
        @keyframes critical-pulse {
            0% { box-shadow: 0 0 5px #ff4444, inset 0 0 3px #ff4444; }
            100% { box-shadow: 0 0 15px #ff4444, inset 0 0 8px #ff4444; }
        }
        .sanity-low #sanity-bar {
            animation: low-pulse 1s infinite alternate;
        }
        .sanity-low #sanity-percent {
            color: #ff8844;
            text-shadow: 0 0 8px #ff8844;
        }
        @keyframes low-pulse {
            0% { box-shadow: 0 0 3px #ff8844; }
            100% { box-shadow: 0 0 10px #ff8844; }
        }
        .sanity-warning #sanity-percent {
            color: #ffcc44;
        }

        #fps-counter {
            position: fixed;
            bottom: 20px; right: 20px;
            color: var(--yellow);
            font-size: 12px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
            display: none;
            text-align: right;
        }

        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a10 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 5rem; letter-spacing: 20px; margin: 0; font-weight: 100; }
        .header p { opacity: 0.5; letter-spacing: 3px; font-size: 1rem; margin-top: 10px; }

        .objective {
            max-width: 600px;
            text-align: center;
            margin: 40px 0;
            padding: 0 30px;
        }
        .objective p {
            font-size: 1.1rem;
            line-height: 2;
            margin: 0;
            opacity: 0.7;
        }
        .objective .highlight {
            color: #ffcc44;
            opacity: 1;
        }

        button {
            background: transparent;
            border: 1px solid var(--yellow);
            color: var(--yellow);
            padding: 15px 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 5px;
        }
        button:hover {
            background: var(--yellow);
            color: #000;
        }

        #crosshair {
            position: fixed;
            top: 50%; left: 50%;
            width: 4px; height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

    </style>
</head>
<body>

    <div id="start-screen">
        <div class="header">
            <h1>BACKROOMS</h1>
            <p>LEVEL 0: THE LOBBY</p>
        </div>
        <div class="objective">
            <p>
                You have noclipped into the Backrooms.<br><br>
                <span class="highlight">Find a telephone</span> hidden deep within the endless corridors and <span class="highlight">call for help</span> before your sanity drains completely.<br><br>
                Move fast. The deeper you go, the closer you get to escape... or to being <span class="highlight">forever lost</span>.
            </p>
        </div>
        <button onclick="initGame()">ENTER THE BACKROOMS</button>
    </div>

    <div id="ui-overlay">
        <div id="sanity-label">SANITY</div>
        <div id="sanity-container">
            <div id="sanity-bar"></div>
            <div id="sanity-glow"></div>
        </div>
        <div id="sanity-percent">100%</div>
    </div>

    <div id="fps-counter">FPS: <span id="fps-val">0</span></div>
    <div id="crosshair"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
